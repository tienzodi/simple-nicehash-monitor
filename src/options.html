<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link href="styles/options.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Settings</title>
</head>
<body class="wrap">
  <div class="grid">
    <div class="unit whole center-on-mobiles">
      <div class="heading">
        <h1>Simple NiceHash monitor</h1>
      </div>
    </div>
  </div>

  <section class="content">
    <div class="grid">
      <div class="unit whole center-on-mobiles">
        <div class="option">
          <h5>Wallet's address</h5>
          <input placeholder="please enter your wallet here" id="wallet" name="wallet" class="wallet" />
        </div>
        <div class="option">
          <h5>Algorithm</h5>
          <input placeholder="please enter your algorithm here" id="algorithm" name="algorithm" class="algorithm" />
          <p class="tip"><i>Tip: you can find your algorithm <a href="https://zodinet.com/nicehash-api/" target="_blank">here</a></i></p>
        </div>
        <button id="saveInformation" class="save-btn">Save</button>
      </div>
    </div>
  </section>


  <footer class="main-footer">
    <div class="grid">
      <div class="unit whole center-on-mobiles">
        <p class="text-center text-muted">
          &copy; Extension Boilerplate
        </p>
      </div>
    </div>

  </footer>
  <script src="scripts/options.js"></script>
</body>
</html>
